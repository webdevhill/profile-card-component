<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-head">
          <img src="./images/bg-pattern-card.svg" alt="cirular blue pattern" />
        </div>
        <div class="card-body">
          <img src="./images/image-victor.jpg" alt="photo of young man" />
          <h1>Victor Crest <span class="light-grey">26</span></h1>
          <h2 class="light-grey">London</h2>
          <hr class="light-grey" />
          <footer class="card-footer">
            <div class="stats">
              <p class="num">80K</p>
              <p class="category light-grey">Followers</p>
            </div>
            <div class="stats">
              <p class="num">803K</p>
              <p class="category light-grey">Likes</p>
            </div>
            <div class="stats">
              <p class="num">1.4K</p>
              <p class="category light-grey">Photos</p>
            </div>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
